name: "Deployment Workflow"
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: lint code
        run: npm run lint

      - name: test code
        run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy to production
        run: echo "Deploying to production server..."